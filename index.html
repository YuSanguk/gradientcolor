<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Gradient</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top">
      <div>
        <input class="inputbox" id="checkbox1" type="checkbox" />
        <span class="color" id="color1" onclick="copy('#color1')">#ffffff</span>
      </div>
      <div>
        <button id="button">CHANGE COLOR</button>
        <select name="palette" id="palette" onchange="palette_control()">
          <option value="palette1">palette1</option>
          <option value="palette2">palette2</option>
          <option value="palette3">palette3</option>
          <option value="palette4">palette4</option>
        </select>
      </div>
      <div>
        <span class="color" id="color2" onclick="copy('#color2')">#000000</span>
        <input class="inputbox" id="checkbox2" type="checkbox" />
      </div>
    </div>
    <div class="container"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="script.js"></script>
  </body>
</html>
